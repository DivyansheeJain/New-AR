<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Image Tracking with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Use a marker or any other AR.js feature to anchor the Unity WebGL -->
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Fullscreen iframe containing Unity WebGL -->
    <iframe id="unity-frame" src="index.html" style="width: 100vw; height: 100vh; border: none;"></iframe>
</body>
</html>
